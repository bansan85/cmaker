<div class="tab-container">
  <div class="nav">
    @for(tab of tabs; track tab) {
    <div [ngClass]="{active: tab == activeComponent}" class="nav-item">
      <span (click)="activateTab(tab)">{{tab.tabName}}</span>
    </div>
    }
  </div>
  <ng-container
    *ngComponentOutlet="activeComponent.component; inputs: { content: activeComponent.content }"
  ></ng-container>
</div>
