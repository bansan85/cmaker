<div class="field">
  <label [for]="optionsRootPathId"
    >Root path:
    <button name="root-path-button" type="button" (click)="selectPath()">
      ...
    </button></label
  >
  <span>
    <input
      name="root-path"
      type="text"
      [appAsyncInvalidValidator]="validatorForRootPath"
      [appAsyncInvalidValidatorContext]="this"
      [id]="optionsRootPathId"
      [(ngModel)]="directory"
    />
  </span>
</div>
