<div class="field">
  <label [for]="optionsMaxCMakeVersionId">Max CMake version:</label>
  <input
    name="max-cmake-version"
    type="text"
    [appAsyncInvalidValidator]="validatorForMaxCMakeVersion"
    [appAsyncInvalidValidatorContext]="this"
    [id]="optionsMaxCMakeVersionId"
    [(ngModel)]="versionString"
  />
</div>
