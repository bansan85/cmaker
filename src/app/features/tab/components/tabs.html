<div class="tab-container">
  <div class="nav">
    @for(tab of tabs; track tab) {
    <div
      [ngClass]="{active: tab === activeComponent}"
      (click)="activateTab(tab)"
      class="nav-item"
    >
      {{tab.tabName}}
    </div>
    }
  </div>
  <ng-container
    *ngComponentOutlet="activeComponent?activeComponent.component : null"
  ></ng-container>
</div>
