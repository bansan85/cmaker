<div class="tab-container">
  <div class="nav">
    @for(tab of tabs(); track tab; let i = $index) {
    <div
      class="nav-item"
      [ngClass]="{active: i === activeComponent}"
      (click)="activateTab(i)"
    >
      {{tab.tabName}}
    </div>
    }
  </div>
  <ng-content></ng-content>
</div>
