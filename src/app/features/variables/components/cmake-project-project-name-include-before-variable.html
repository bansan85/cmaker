<div class="field" [hidden]="!service.isEnabled(this)">
  <label for="path"
    >CMAKE_PROJECT_{{projectName}}_INCLUDE_BEFORE
    <button (click)="addPath()">+</button>
    <span class="version">{{service.cmakeRequiredVersion(this)}}</span
    ><span class="invalid"> {{isValid ? "" : "Invalid"}}</span></label
  >
  <label for="project-name"
    >Project name:
    <input
      type="text"
      id="project-name"
      name="project-name"
      [(ngModel)]="projectName"
    />
  </label>
  <textarea
    [(ngModel)]="valueSingleLine"
    type="text"
    id="path"
    name="path"
    cols="80"
    rows="{{rows}}"
  ></textarea>
</div>
