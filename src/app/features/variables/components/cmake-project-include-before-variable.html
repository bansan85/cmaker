<div class="field" [hidden]="!service.isEnabled(this)">
  <label [for]="cmakeProjectIncludeBeforePathId"
    >CMAKE_PROJECT_INCLUDE_BEFORE
    <button type="button" (click)="addPath()">+</button>
    <app-version-tag [element]="this" />
    <app-valid-tag [validator]="this"
  /></label>
  <textarea
    cols="80"
    name="cmake-project-include-before-path"
    type="text"
    [id]="cmakeProjectIncludeBeforePathId"
    [rows]="rows"
    [(ngModel)]="filesSingleLine"
  ></textarea>
</div>
