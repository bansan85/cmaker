<div class="field" [hidden]="!service.isEnabled(this)">
  <label [for]="cmakeMsvcRuntimeLibraryCheckboxId"
    >CMAKE_MSVC_RUNTIME_LIBRARY
    <span
      class="version"
      [class.invalid]="!service.isEffectiveVersionValid(this)"
      >{{service.cmakeRequiredVersion(this)}}</span
    ><app-valid-tag [validator]="this"
  /></label>
  <input
    type="checkbox"
    name="cmake-msvc-runtime-library-checkbox"
    [id]="cmakeMsvcRuntimeLibraryCheckboxId"
    [(ngModel)]="value"
  />
</div>
