<div class="field" [hidden]="!service.isEnabled(this)">
  <label [for]="cmakeProjectTopLevelIncludesPathId"
    >CMAKE_PROJECT_TOP_LEVEL_INCLUDES
    <button type="button" (click)="addPath()">+</button>
    <app-version-tag [element]="this" />
    <app-valid-tag [validator]="this"
  /></label>
  <textarea
    cols="80"
    name="cmake-project-top-level-includes-path"
    type="text"
    [appAsyncInvalidValidator]="validatorForIncludes"
    [appAsyncInvalidValidatorContext]="this"
    [id]="cmakeProjectTopLevelIncludesPathId"
    [rows]="rows"
    [(ngModel)]="filesSingleLine"
  ></textarea>
</div>
