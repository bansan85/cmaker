<div class="field" [hidden]="!service.isEnabled(this)">
  <label [for]="cmakeProjectTopLevelIncludesPathId"
    >CMAKE_PROJECT_TOP_LEVEL_INCLUDES <button (click)="addPath()">+</button>
    <span class="version">{{service.cmakeRequiredVersion(this)}}</span
    ><span class="invalid"> {{isValid ? "" : "Invalid"}}</span></label
  >
  <textarea
    [(ngModel)]="valueSingleLine"
    type="text"
    [id]="cmakeProjectTopLevelIncludesPathId"
    name="cmake-project-top-level-includes-path"
    cols="80"
    rows="{{rows}}"
  ></textarea>
</div>
