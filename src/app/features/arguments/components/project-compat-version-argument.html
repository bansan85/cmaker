<div class="field" [hidden]="!service.isEnabled(this)">
  <label [for]="labelVersionId"
    >Compat version
    <span class="version">{{service.cmakeRequiredVersion(this)}}</span
    ><span class="invalid">
      {{service.isValid(this) ? "" : "Invalid"}}</span
    ></label
  >
  <input
    [(ngModel)]="versionString"
    type="text"
    [id]="labelVersionId"
    name="project-compat-version"
    pattern="\d+(\.\d+){0,3}"
    required
  />
  <br />
</div>
