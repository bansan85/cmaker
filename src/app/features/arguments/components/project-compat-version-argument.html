<div class="field" [hidden]="!service.isEnabled(this)">
  <label [for]="labelVersionId"
    >Compat version
    <app-version-tag [element]="this" />
    <app-valid-tag [validator]="this"
  /></label>
  <input
    name="project-compat-version"
    type="text"
    [appAsyncInvalidValidator]="validatorForCompatVersion"
    [appAsyncInvalidValidatorContext]="this"
    [id]="labelVersionId"
    [(ngModel)]="versionString"
  />
  <br />
</div>
