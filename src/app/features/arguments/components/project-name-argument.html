<div class="field">
  <label [for]="projectNameId"
    >Name <span class="version">{{service.cmakeRequiredVersion(this)}}</span
    ><span [class.invalid]="!isValid()" [hidden]="isValid()"
      >Invalid</span
    ></label
  ><input
    type="text"
    name="project-name"
    [id]="projectNameId"
    [(ngModel)]="valueSignal"
  /><br />
</div>
