<div class="field">
  <label [for]="projectNameId"
    >Name
    <span
      class="version"
      [class.invalid]="!service.isEffectiveVersionValid(this)"
      >{{service.cmakeRequiredVersion(this)}}</span
    ><app-valid-tag [validator]="this" /></label
  ><input
    type="text"
    name="project-name"
    [id]="projectNameId"
    [(ngModel)]="valueSignal"
  /><br />
</div>
