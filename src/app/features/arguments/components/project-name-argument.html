<div class="field">
  <label [for]="projectNameId"
    >Name <app-version-tag [element]="this" />
    <app-valid-tag [validator]="this" /></label
  ><input
    name="project-name"
    type="text"
    [appAsyncInvalidValidator]="validatorForName"
    [appAsyncInvalidValidatorContext]="this"
    [id]="projectNameId"
    [(ngModel)]="text"
  /><br />
</div>
