<div class="field">
  <label for="project-name"
    >Name <span class="version">{{service.cmakeRequiredVersion(this)}}</span
    ><span class="invalid">
      {{service.isValid(this) ? "" : "Invalid"}}</span
    ></label
  >
  <input id="project-name" name="project-name" [(ngModel)]="value" />
  <br />
</div>
