<div class="field">
  <label [for]="projectNameId"
    >Name <span class="version">{{service.cmakeRequiredVersion(this)}}</span
    ><span class="invalid">
      {{service.isValid(this) ? "" : "Invalid"}}</span
    ></label
  >
  <input [id]="projectNameId" name="project-name" [(ngModel)]="value" />
  <br />
</div>
