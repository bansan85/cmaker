<div class="field" [hidden]="!service.isEnabled(this)">
  <label [for]="labelDescriptionId"
    >Description
    <span
      class="version"
      [class.invalid]="!service.isEffectiveVersionValid(this)"
      >{{service.cmakeRequiredVersion(this)}}</span
    ><app-valid-tag [validator]="this"
  /></label>
  <input
    type="text"
    name="project-description"
    [id]="labelDescriptionId"
    [(ngModel)]="valueSignal"
  />
  <br />
</div>
