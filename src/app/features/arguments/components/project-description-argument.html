<div
  class="argument"
  [hidden]="!service.isEnabled(this) || versionService.isGreater( service.cmakeMinVersion, projectContext.version)"
>
  <label for="project-description"
    >Description
    <span class="version">{{service.cmakeRequiredVersion(this)}}</span></label
  >
  <input
    id="project-description"
    name="project-description"
    [(ngModel)]="value"
  />
  <br />
</div>
