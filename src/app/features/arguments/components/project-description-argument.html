<div class="field" [hidden]="!service.isEnabled(this)">
  <label [for]="labelDescriptionId"
    >Description
    <span class="version">{{service.cmakeRequiredVersion(this)}}</span
    ><span [class.invalid]="!isValid()" [hidden]="isValid()"
      >Invalid</span
    ></label
  >
  <input
    type="text"
    name="project-description"
    [id]="labelDescriptionId"
    [(ngModel)]="valueSignal"
  />
  <br />
</div>
