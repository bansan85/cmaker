<div class="field" [hidden]="!service.isEnabled(this)">
  <label [for]="projectHomepageUrlId"
    >Homepage URL <app-version-tag [element]="this" />
    <app-valid-tag [validator]="this"
  /></label>
  <input
    type="url"
    name="project-homepage-url"
    [id]="projectHomepageUrlId"
    [(ngModel)]="valueSignal"
    pattern="https?:\/\/.+"
    required
  />
  <br />
</div>
