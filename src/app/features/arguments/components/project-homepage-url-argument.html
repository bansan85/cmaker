<div class="field" [hidden]="!service.isEnabled(this)">
  <label [for]="projectHomepageUrlId"
    >Homepage URL
    <span class="version">{{service.cmakeRequiredVersion(this)}}</span
    ><span [class.invalid]="!isValid()" [hidden]="isValid()"
      >Invalid</span
    ></label
  >
  <input
    type="url"
    name="project-homepage-url"
    [id]="projectHomepageUrlId"
    [(ngModel)]="valueSignal"
    pattern="https?:\/\/.+"
    required
  />
  <br />
</div>
