<div class="argument" [hidden]="!service.isEnabled(this)">
  <label for="version"
    >Version
    <span class="version">{{service.cmakeRequiredVersion(this)}}</span></label
  >
  <input
    [(ngModel)]="versionString"
    type="text"
    id="version"
    name="version"
    pattern="\d+(\.\d+){0,3}"
    required
  />
  <br />
</div>
