<div
  [hidden]="!enabled || versionService.isGreater( service.cmakeMinVersion, projectContext.version)"
>
  <input [(ngModel)]="enabled" type="checkbox" />
  <label for="compat-version" [class.disabled]="!enabled"
    >Compat version:</label
  >
  <input
    [(ngModel)]="versionString"
    [disabled]="!enabled"
    type="text"
    id="compat-version"
    name="compat-version"
    pattern="\d+(\.\d+){0,3}"
    required
  />
  <br />
</div>
