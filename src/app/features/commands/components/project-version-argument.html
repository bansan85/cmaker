<div
  [hidden]="!enabled || versionService.isGreater( service.cmakeMinVersion, projectContext.version)"
>
  <input [(ngModel)]="enabled" type="checkbox" />
  <label for="version" [class.disabled]="!enabled">Version:</label>
  <input
    [(ngModel)]="versionString"
    [disabled]="!enabled"
    type="text"
    id="version"
    name="version"
    pattern="\d+(\.\d+){0,3}"
    required
  />
  <br />
</div>
