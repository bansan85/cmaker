<h3>Project</h3>
<label for="project-name">Name:</label>
<input id="project-name" name="project-name" [(ngModel)]="name" />
<br />
<app-project-license-argument
  #license
  [hidden]="license.service.cmakeMinVersion.isGreater(projectContext.version)"
></app-project-license-argument>
<app-project-version-argument
  #version
  [hidden]="version.service.cmakeMinVersion.isGreater(projectContext.version)"
></app-project-version-argument>
