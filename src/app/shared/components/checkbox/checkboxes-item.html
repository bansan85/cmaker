<div [hidden]="isHidden()">
  <label
    for="name-{{element().name}}-{{parent.itemsId()}}"
    (click)="$event.stopPropagation()"
  >
    <input
      type="checkbox"
      id="name-{{element().name}}-{{parent.itemsId()}}"
      [checked]="element().enabled"
      (change)="element().enabled = $event.target.checked"
    />{{element().name}}</label
  >
</div>
