<div class="multiselect">
  <div
    class="selectBox"
    tabindex="0"
    (click)="showCheckboxes()"
    (keydown.enter)="showCheckboxes()"
    (keydown.space)="showCheckboxes(); $event.preventDefault()"
  >
    <lucide-icon [name]="icon()" />
    <div [class.checkboxes-show]="expanded()" [id]="checkboxesListId">
      <ng-content />
    </div>
  </div>
</div>
